<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
    <style>
        th{
            text-align:left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Điểm Vật lý:</th>
        <td><input type="number" id="phyScore" placeholder="Nhập điểm..."></td>
    </tr>
    <tr>
        <th>Điểm Hóa học:</th>
        <td><input type="number" id="cheScore" placeholder="Nhập điểm..."></td>
    </tr>
    <tr>
        <th>Điểm Sinh học:</th>
        <td><input type="number" id="bioScore" placeholder="Nhập điểm..."></td>
    </tr>
    <tr>
        <th>Tổng điểm:</th>
        <td><textarea readonly name="" id="sumScore" cols="5" rows="1"></textarea></td>
    </tr>
    <tr>
        <th>Trung bình:</th>
        <td><textarea readonly name="" id="averageScore" cols="5" rows="1"></textarea></td>
    </tr>
</table>


<script>
    let phyScore=0, cheScore=0, bioScore=0, sumScore=0, averageScore=0;

    let phyScoreInputElement = document.getElementById("phyScore");
    let cheScoreInputElement = document.getElementById("cheScore");
    let bioScoreInputElement = document.getElementById("bioScore");
    let sumScoreTextElement = document.getElementById("sumScore");
    let averageScoreTextElement = document.getElementById("averageScore");

    phyScoreInputElement.addEventListener("change", updateResults);
    cheScoreInputElement.addEventListener("change", updateResults);
    bioScoreInputElement.addEventListener("change", updateResults);

    function updateResults(){
        phyScore = parseFloat(phyScoreInputElement.value);
        cheScore = parseFloat(cheScoreInputElement.value);
        bioScore = parseFloat(bioScoreInputElement.value);

        // phyScore = (physcore=NaN) ? 0 : phyScore;
        // cheScore = (cheScore=NaN) ? 0 : cheScore;
        // bioScore = (bioScore=NaN) ? 0 : bioScore;

        sumScore = phyScore + cheScore + bioScore;
        averageScore = sumScore / 3;

        sumScoreTextElement.innerText = sumScore;
        averageScoreTextElement.innerText = averageScore;
    }
</script>
</body>
</html>
